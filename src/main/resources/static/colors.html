<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Colors Table</title>
    <style>
        table {
            width: 60%;
            margin: 20px auto;
            background: linear-gradient(135deg, #99ccff, #00cccc);
        }
        h2 {
            text-align: center;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #ddd;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .color-box {
            width: 30px;
            height: 30px;
            border: 1px solid black;
            display: inline-block;
            vertical-align: middle;
        }
        .btun {
            position: fixed;
            bottom: 60px;
            left: 20px;
            display: inline-block;
            width: 100px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            background-color: #1589FF;
            border: 1px solid #666;
            text-decoration: none;
            color: #000;
            transition: background-color 0.3s ease;
            border-radius: 20px;
        }
        .btun:hover {
            background-color: #99ccff;
        }
    </style>
</head>
